apply plugin:'java'
apply from:'./../gradle/maven-publish.gradle'
repositories {
  mavenCentral()
}
dependencies {
    compile 'org.springframework:spring-web:4.3.4.RELEASE'
    compile 'site.kason:kamons:1.0.1'
    compile 'site.kason:tempera:0.2.0'
    compile 'com.google.code.gson:gson:2.8.6'
    testCompile 'junit:junit:4.12'
}